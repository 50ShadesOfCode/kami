os: linux
dist: trusty
language: rust

env:
  global:
    - CRATE_NAME=kami

jobs:
  include:
    - env: TARGET=aarch64-unknown-linux-gnu
    - env: TARGET=x86_64-pc-windows-gnu
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

before_install:
  - rustup self update

deploy:
  token:
    secure: ""
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  provider: releases
  cleanup: true
  on:
    branch: master
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

cache: cargo
